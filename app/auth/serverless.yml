org: j41r0
app: e-jairo
service: auth-service

provider:
  name: aws
  runtime: nodejs18.x
  esbuild: true
  environment:
    COGNITO_CLIENT_ID: ${env:COGNITO_CLIENT_ID}

functions:
  signUpUser:
    handler: src/handler.signUpUser
    events:
      - httpApi:
          path: /signup
          method: post

  confirmUser:
    handler: src/handler.confirmCode
    events:
      - httpApi:
          path: /confirm
          method: post
    
  signInUser:
    handler: src/handler.signInUser
    events:
      - httpApi:
          path: /signin
          method: post

plugins:
  - serverless-offline