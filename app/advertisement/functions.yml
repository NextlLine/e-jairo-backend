createAdvertisement:
  handler: app/advertisement/src/handler.create
  events:
    - httpApi:
        path: /advertisement/create
        method: post
        authorizer:
          name: jwtAuthorizer

listByTeam:
  handler: app/advertisement/src/handler.listByTeam
  events:
    - httpApi:
        path: /advertisement/get
        method: get
        authorizer:
          name: jwtAuthorizer
  
deleteAdvertisement:
  handler: app/advertisement/src/handler.deleteById
  events:
    - httpApi:
        path: /advertisement/delete/{id}
        method: delete
        authorizer:
          name: jwtAuthorizer